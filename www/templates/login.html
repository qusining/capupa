<ion-view title="Login" id="page9" class=" ">
    <ion-content padding="true" class="has-header-main">
        <div class="spacer" style="width: 300px; height: 63px;"></div>
        <div class="capupa_logo">
            <img src="img/jrT2HnL7QkafrO4S3mkA_capupa (1).png" width="100%" height="50%" style="display:block;">
        </div>
        
        <form id="login-form1" class="list-login ">
            <ion-list id="login-list1" class=" ">
                <label class="item item-input " id="login-input1">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input " id="login-input2">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="">
                </label>
            </ion-list>
            <a ui-sref="tabsController.discoverChallenge" id="login-button3" class=" button button-stable  button-block ">Log in</a>
            <a ui-sref="signup" id="login-button4" class=" button button-positive  button-block button-clear ">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
