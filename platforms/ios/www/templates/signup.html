<ion-view title="Signup" id="page10" class=" ">
    <ion-content padding="true" class="has-header">
        <form id="signup-form2" class="list ">
            <ion-list id="signup-list2" class=" ">
                <label class="item item-input " id="signup-input4">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="email" ng-model="email">
                </label>
                <label class="item item-input " id="signup-input3">
                    <span class="input-label">Display name</span>
                    <input type="text" placeholder="" ng-model="displayName">>
                </label>
                <label class="item item-input " id="signup-input5">
                    <span class="input-label">Password</span>
                    <input type="text" placeholder="" ng-model="password">>
                </label>
                <label class="item item-input " id="signup-input6">
                    <span class="input-label">Birthday</span>
                    <input type="text" placeholder="" ng-model="birthday">>
                </label>
            </ion-list>
            <a ui-sref="tabsController.discoverChallenge" id="signup-button5" class=" button button-stable  button-block ">Sign up</a>
        </form>
    </ion-content>
</ion-view>
